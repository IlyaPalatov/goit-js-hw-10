<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/notiflix/2.8.0/notiflix-aio-2.8.0.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="loader">Loading...</div>
      <div class="error">Error occurred while fetching data</div>
      <div class="cat-info">
        <img class="cat-image" alt="Cat Image" />
        <div class="cat-details">
          <h2 class="breed-name"></h2>
          <p class="description"></p>
          <p class="temperament"></p>
        </div>
      </div>
      <select class="breed-select"></select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notiflix/2.8.0/notiflix-aio-2.8.0.min.js"></script>
    <script src="cat-api.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
